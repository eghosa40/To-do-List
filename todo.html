<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div id="title">
            <h2>My Todo List</h2>
            <input type="text" id="myInput" placeholder="Task...">
            <button id="addButton">Add</button>
        </div>
    
        <ul id="List">
            <li>Hit the Gym</li>
            <li>Go to Church</li>
            <li>Leetcode Practice</li>
            <li class="checked">Web Dev coursework</li>
            <li>Clean dishes</li>
        </ul>
    </div>
</body>
</html>
